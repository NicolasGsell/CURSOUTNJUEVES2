<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pasos;
        pasos=prompt('Ingrese la cantidad de pasos que quiere recorrer para evaluar el transporte');;
        if(pasos<=1000){
          alert ('Se recomienda ir a pie');
        }
        else if(pasos>1000 & pasos<=10000){
              alert('Se recomienda ir en biciclieta')
          }
          else if(pasos>10000 & pasos<=30000){
                  alert('Se recomienda ir en colectivo')
              }
              else if(pasos>30000 & pasos<=100000){
                      alert('Se recomienda ir en auto')
                  }
                  else if(pasos>100000){
                  alert('Se le recomienda ir en avion')
                  }
  
  
      </script>
</body>
</html>
